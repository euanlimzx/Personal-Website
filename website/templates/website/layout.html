{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="{%static 'website/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>euanlimzx</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
        <header class="blog-header py-3  bg-dark">
            <div class="row flex-nowrap justify-content-between align-items-center">
              <div class="col-4 pt-1">
                <a href="{% url 'mystories' %}" class="btn btn-dark fancy">My Stories</a>
                <a href="{% url 'professional' %}" class="btn btn-dark fancy">Professional Stuff</a>
              </div>
              <div class="col-4 text-center">
                <span class="blog-header-logo cursor">euanlimzx</span>
                <!--i need to make this mf clickable via javascript-->
              </div>
              <div class="col-4 d-flex justify-content-end align-items-center">
                <!--<a class="text-muted" href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>-->
                <a href="{%url 'about'%}"class="btn btn-dark fancy">About Me</a>
              </div>
            </div>
          </header>
          
          <div class="content">
            {% block body%}
            {% endblock %}
          </div>
   
    </div>
    
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    {% block script%}
    {% endblock %}
    <script src="{%static 'website/layout.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
